appId: com.kafclaw.desktop
productName: KafClaw
directories:
  output: release
  buildResources: resources
files:
  - dist/**/*
  - resources/**/*
extraResources:
  - from: "../kafclaw"
    to: "kafclaw"
    filter:
      - "kafclaw"
mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  target:
    - dmg
    - zip
linux:
  category: Utility
  icon: resources/icon.png
  target:
    - AppImage
    - deb
win:
  icon: resources/icon.ico
  target:
    - nsis
    - portable
